<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="text-center">Chat Room</h2>
          <div
            id="chat-log"
            class="border p-3 rounded bg-light"
            style="height: 400px; overflow-y: scroll"
          ></div>
          <div class="input-group mt-3">
            <div
              id="chat-message-input"
              class="form-control"
              contenteditable="true"
              placeholder="Type your message..."
            ></div>
            <div id="chat-message-submit" class="btn btn-primary">Send</div>
          </div>
        </div>
      </div>
    </div>
    {{ room_name|json_script:"room-name" }}
    <script>
      const roomName = JSON.parse(
        document.getElementById("room-name").textContent
      );
      const protocol =
        window.location.protocol === "https:" ? "wss://" : "ws://";
      const chatSocket = new WebSocket(
        protocol +
          window.location.host +
          "/ws/api/v1/communications/room/" +
          roomName +
          "/"
      );

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector("#chat-log");
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "p-2",
          "mb-2",
          "bg-white",
          "rounded",
          "shadow-sm"
        );
        messageElement.textContent = `${data.sender}: ${data.message}`;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      chatSocket.onerror = function (e) {
        alert("An error occurred while connecting to the chat server.");
        console.error("WebSocket error:", e);
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        const message = messageInputDom.innerText.trim();

        alert("Message content: " + message); // Додаємо для перевірки
        if (!message) {
          alert("Message cannot be empty.");
          return;
        }

        chatSocket.send(JSON.stringify({ message: message }));
        messageInputDom.innerText = ""; // Очищаємо введене після відправлення
      };
    </script>
  </body>
</html>
